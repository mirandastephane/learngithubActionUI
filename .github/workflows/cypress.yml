name: Checkout

on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Cypress build
        id: cypress
        uses: cypress-io/github-action@v4
        with:
          start: npm start
          build: npm run test
          browser: chrome
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos
          path: cypress/videos

      - name: Install dependencies Lighthouse
        run: npm install -g @lhci/cli

      - name: Run Lighthouse CI
        run: |
          lhci autorun \
            --url=https://www.businessinsider.com/ \
            --upload.target=temporary-public-storage \
            --collect.url=https://www.businessinsider.com/ \
            --collect.staticDistDir=./ \
            --collect.numberOfRuns=3 \
            --assert.budgets.performance=90 \
            --assert.budgets.accessibility=90 \
            --assert.budgets.best-practices=90 \
            --assert.budgets.seo=90 \
            --assert.budgets.pwa=90 \
            --assert.assertions=performance-budget,accessibility,best-practices,seo,pwa \
            --assert.upload=true


    
